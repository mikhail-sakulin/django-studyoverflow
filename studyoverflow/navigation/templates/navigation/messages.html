{% if messages %}
  <div id="messages-container"
       class="position-fixed start-50 translate-middle-x text-center"
       style="z-index: 1080;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow d-inline-block text-start"
           role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
