{# Контейнер для всплывающих уведомлений Django messages #}
<div
  id="messages-container"
  class="
    position-fixed
    start-50
    translate-middle-x
    d-inline-flex
    flex-column
    gap-2"
  style="pointer-events: none;">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow text-start mx-auto pe-auto"
           role="alert" style="pointer-events: auto;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
</div>
