{% extends 'base/base.html' %}
{% load static %}


{% block title %}
  <title>Создание поста</title>
{% endblock %}

{% block extra_css %}
  <link type="text/css" rel="stylesheet" href="{% static 'posts/css/create_post.css' %}">
{% endblock %}

{% block content %}

  <div class="container px-4 px-lg-0 left-column mt-5 col-lg-7 mx-auto">
    <div class="row text-white">
      <div class="col-12">

        <h2>Создать новый пост</h2>
        <hr/>

        <form action="" method="POST">
          {% csrf_token %}

          <div>
            {{ form.non_field_errors }}
          </div>

          {% for f in form %}

            <div class="mb-3">
              <label for="{{ f.id_for_label }}" class="form-label">
                {{ f.label }}
              </label>
              {{ f }}
            </div>
            {{ f.errors }}

          {% endfor %}

          <button type="submit" class="btn btn-outline-warning btn-sm btn-form-submit mb-4 mt-2">
            Отправить
          </button>

        </form>
      </div>
    </div>
  </div>

{% endblock %}
